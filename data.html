<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List Manager with Persistence</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 60%;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: calc(100% - 22px); /* Full width minus padding */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        li {
            background-color: #f1f1f1;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .download-btn {
            background-color: #007bff;
        }

        .download-btn:hover {
            background-color: #0056b3;
        }

        .pagination {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .pagination button {
            background-color: #6c757d;
        }

        .pagination button:hover {
            background-color: #5a6268;
        }

        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Responsive Design */
        @media (max-width: 60%) {
            h1 {
                font-size: 1.5rem;
            }

            input[type="text"] {
                width: calc(100% - 22px);
            }

            button {
                width: 100%;
                margin: 5px 0;
            }

            .pagination button {
                width: 48%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Item List Manager</h1>
        <input type="text" id="itemInput" placeholder="Enter an item and press Enter">
        <button onclick="addItem()">Add Item</button>
        <ul id="itemList"></ul>
        <div class="pagination">
            <button id="prevBtn" onclick="prevPage()" disabled>Previous</button>
            <button id="nextBtn" onclick="nextPage()" disabled>Next</button>
        </div>
        <button class="download-btn" onclick="downloadCSV()">Download as CSV</button>
    </div>

    <script>
        // Array to store items
        let items = [];
        let currentPage = 1;
        const itemsPerPage = 5; // Change this to 50 if needed

        // Load items from localStorage when the page loads
        function loadItems() {
            const storedItems = localStorage.getItem('items');
            if (storedItems) {
                items = JSON.parse(storedItems);
                renderList();
                updatePaginationButtons();
            }
        }

        // Save items to localStorage
        function saveItems() {
            localStorage.setItem('items', JSON.stringify(items));
        }

        // Function to add an item to the list
        function addItem() {
            const input = document.getElementById('itemInput');
            const item = input.value.trim();

            if (item) {
                items.push(item); // Add item to the array
                saveItems(); // Save items to localStorage
                renderList(); // Update the displayed list
                input.value = ''; // Clear the input field
                updatePaginationButtons(); // Enable/disable pagination buttons
            } else {
                alert('Please enter a valid item.');
            }
        }

        // Function to render the list for the current page
        function renderList() {
            const list = document.getElementById('itemList');
            list.innerHTML = ''; // Clear the list

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageItems = items.slice(startIndex, endIndex);

            pageItems.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = item;

                // Add a delete button
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.className = 'delete-btn';
                deleteBtn.onclick = () => deleteItem(startIndex + index);

                li.appendChild(deleteBtn);
                list.appendChild(li);
            });
        }

        // Function to delete an item
        function deleteItem(index) {
            items.splice(index, 1); // Remove the item from the array
            saveItems(); // Save items to localStorage
            renderList(); // Update the displayed list
            updatePaginationButtons(); // Enable/disable pagination buttons
        }

        // Function to go to the previous page
        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderList();
                updatePaginationButtons();
            }
        }

        // Function to go to the next page
        function nextPage() {
            const totalPages = Math.ceil(items.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderList();
                updatePaginationButtons();
            }
        }

        // Function to update pagination buttons
        function updatePaginationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === Math.ceil(items.length / itemsPerPage);
        }

        // Function to download the list as a CSV file
        function downloadCSV() {
            if (items.length === 0) {
                alert('No items to download.');
                return;
            }

            // Create CSV content
            let csvContent = "data:text/csv;charset=utf-8,Item\n"; // Header
            items.forEach(item => {
                csvContent += `${item}\n`; // Add each item as a row
            });

            // Create a download link
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', 'item_list.csv');
            document.body.appendChild(link);

            // Trigger the download
            link.click();
            document.body.removeChild(link);
        }

        // Add item when Enter key is pressed
        document.getElementById('itemInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                addItem();
            }
        });

        // Load items when the page loads
        window.onload = loadItems;
    </script>
</body>
</html>
